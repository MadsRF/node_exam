<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/global.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Archive Page</title>
</head>
<body>
    
  <!-- navigationbar -->
  <div class="navbar">
    <img id="logo_frontpage" src="../logo.png" alt="logo">
    <div class="profile">
      <img id="profilePage" src="../options.png" alt="Profile">
    </div>
    <a id="logout">Log Out</a>
    <a id="messagePage">Message Board</a>
    <a id="archivePage">Archive</a>
    <a id="orderPage">Orders</a>
    <a id="itemPage">Products</a>
  </div>

  <!-- this is the table of archived orders -->
  <table id="archiveTable">
    <tbody>
      <tr>
        <th>Customer</th>
        <th>Ordered at</th>
        <th>Comments</th>
        <th>Order</th>
        <th>Price</th>
        <th>Total</th>
        <th>Order Status</th>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td class="customer_name"></td>
        <td class="time"></td>
        <td class="comments"></td>
        <td class="products"></td>
        <td class="price"></td>
        <td class="total"></td>
        <td class="order_status"></td>
      </tr>
    </tfoot>
  </table>
    
    <script src="./archivePage.js"></script>
    <script src="../global.js"></script>

</body>
</html>

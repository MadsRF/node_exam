<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/global.css">
    <title>Login Page</title>
</head>
<body>

    <div class="loginContainer">
    
        <img class="logo" src="../logo.png" alt="logo">
        <h1 class="headtext">Login</h1>
        <span>If you're a new user go to Sign up</span><br><br>

        <form action="../login" method="post">
    
            <label for="username">Username:</label><br>
            <input type="text" placeholder="Username" name="username" required><br><br>       
            <label for="password">Password:</label><br>
            <input type="password" placeholder="Password" name="password" required><br><br>
            <input class="myButton" type="submit" value="Login">

        </form>
        
        <form method="get" action="../signupPage/signupPage.html">

            <button class="myButton" type="submit">Sign up</button>
       
        </form>    
    
    </div>
</body>
</html>

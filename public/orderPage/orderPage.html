<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="orderpagecss.css">
    <!-- source route for jquery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>frontpage</title>
</head>
<body>

  <!-- this is our navigation -->
  <div class="navbar">
    <img id="logo_frontpage" src="/./logo.png" alt="logo">
    <a href="/">Log out</a>
    <a href="/archive">Archive</a>
    <a href="/orderPage">Orders</a>
    <a href="/itemPage">Products</a>
  </div>

  <!-- this is the table of new orders -->
  <table id="frontpage_new_ordertable">
    <tbody>
      <tr>
        <th>Customer</th>
        <th>Ordered at</th>
        <th>Comments</th>
        <th>Order</th>
        <th>Price</th>
        <th>Order Status</th>
        <th></th>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td class="customer_name"></td>
        <td class="time"></td>
        <td class="comments"></td>
        <td class="products"></td>
        <td class="price"></td>
        <td class="order_status"></td>
        <td class="buttons"></td>
      </tr>
    </tfoot>
  </table>


  <!-- this is the table for orders that have been clicked ready -->
  <div id="frontpage_ready_ordertable"></div>

  <!-- soruce route for our js -->
  <script src="./orderPage.js"></script>


</body>
</html>

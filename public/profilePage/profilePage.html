<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="./profilepagecss.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    
    <!-- navigationbar -->
    <div class="navbar">
        <img id="logo_frontpage" src="../logo.png" alt="logo">
    <div class="profile">
        <img id="profilePage" src="../options.png" alt="Profile">
    </div>
        <a id="logout">Log Out</a>
        <a id="messagePage">Message Board</a>
        <a id="archivePage">Archive</a>
        <a id="orderPage">Orders</a>
        <a id="itemPage">Products</a>
    </div>
        
    <!-- edit profile form -->
    <div class="profileContainer"> 

        <label for="Username">Username: </label><br>
        <input type="text" id="username" placeholder="Username..."><br><br>

        <label for="Password">Password: </label><br>
        <input type="text" id="password" placeholder="Password..."><br><br>
        
        <input type="submit" id="profileButton" value="Submit">

    </div>

    <!-- source route for our js -->
    <script src="../global.js"></script>
    <script src="./profilePage.js"></script>

</body>
</html>

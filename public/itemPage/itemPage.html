<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../global.css">
  <link rel="stylesheet" href="itempagecss.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <title>Item Page</title>
</head>
<body>

  <!-- navigationbar -->
  <div class="navbar">
    <img id="logo_frontpage" src="../logo.png" alt="logo">
    <div class="profile">
      <img id="profilePage" src="../options.png" alt="Profile">
    </div>
    <a id="logout">Log Out</a>
    <a id="messagePage">Message Board</a>
    <a id="archivePage">Archive</a>
    <a id="orderPage">Orders</a>
    <a id="itemPage">Products</a>
  </div>
  
  <!-- This is the route for add product menu-->
  <button id="addButton" >Add product</button>

  <!-- this is the table of items -->
  <table id="itemTable">
    <tbody>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Size</th>
        <th>Quantity</th>
        <th></th>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td class="name"></td>
        <td class="price"></td>
        <td class="size"></td>
        <td class="quantity"></td>
        <td class="buttons"></td>
      </tr>
    </tfoot>
  </table>


  <script src="./itemPage.js"></script>
  <script src="../global.js"></script>

</body>

</html>

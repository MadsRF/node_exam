<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../global.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <title>Add Item Page</title>
</head>

<body>

  <!-- navigationbar -->
  <div class="navbar">
    <img id="logo_frontpage" src="/./logo.png" alt="logo">
    <a id="logout">Log Out</a>
    <a id="messagePage">Message Board</a>
    <a id="archivePage">Archive</a>
    <a id="orderPage">Orders</a>
    <a id="itemPage">Products</a>
  </div>


  <form id="productForm" method="POST" action="/newProduct"> 

    <label for="name">Name: </label><br>
    <input type="text" name="name" placeholder="Item name..."><br><br>
    
    <label for="price">Price: </label><br>
    <input type="number" name="price" placeholder="Item price..."><br><br>
    
    <label for="size">Size: </label><br>
    <select name="size">
      <option value="Small">Small</option>
      <option value="Medium">Medium</option>
      <option value="Large">Large</option>
    </select><br><br>
    
    <label for="quantity">Quantity: </label><br>
    <input type="text" name="quantity" placeholder="Value + (ml, L, g, Kg,) Ex: 100 ml"><br><br>

    <input type="submit" id="productButton" value="Submit">
  
  </form>


  <script src="../global.js"></script>

</body>

</html>

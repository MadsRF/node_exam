<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="./messagepagecss.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Message Board</title>
</head>
<body>
  
  <!-- navigationbar -->
  <div class="navbar">
    <img id="logo_frontpage" src="../logo.png" alt="logo">
    <div class="profile">
      <img id="profilePage" src="../options.png" alt="Profile">
    </div>
    <a id="logout">Log Out</a>
    <a id="messagePage">Message Board</a>
    <a id="archivePage">Archive</a>
    <a id="orderPage">Orders</a>
    <a id="itemPage">Products</a>
  </div>

  <!-- source for socket functionality -->
  <script defer src="http://localhost:8888/socket.io/socket.io.js"></script>
  <script defer src="./messagePage.js"></script>

  <!-- message container -->
  <div class="messageBoard">
      <div id="messageContainer"></div>
      <input id="usernameInput" placeholder="Name" type="text">
      <input id="messageTextInput" placeholder="Message" type="text">
      <button id="messageSendButton" type="submit">Send</button>
  </div>

  <script src="../global.js"></script>

</body>
</html>
